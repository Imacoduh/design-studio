<div class="delay" 
    tabindex="1" 
    (focusout)="onFocusOutDelay()"
    [ngClass]="{'open': delayOpen}">
    <em class="delay-button material-icons" (click)="onDelayClick()">timelapse</em>
    <div class="delay-current" (click)="onDelayClick()">+{{delayTimeUnit}} {{ label | translate}}</div>
    <div class="delay-slider" *ngIf="delayOpen">
        <mat-form-field class="box-input" appearance="fill">
            <!-- [disabled]="disabled" -->
            <input matInput
                #input_text id="input_text"
                [type]="inputType"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="1"
                [(ngModel)]="delayTime"
                (focus)="onFocusInput()"
                (blur)="onBlur($event)"
                (ngModelChange)="onChangeText($event)"/>
            <span matSuffix>s</span>
        </mat-form-field>
        <!-- <div class="delay-range">s</div>  -->
    </div>
</div>
