<div class="delay" 
    tabindex="1" 
    (focusout)="onFocusOut()"
    [ngClass]="{'open': open}">
    <em class="delay-button material-icons" (click)="onClick()">height</em>
    <!-- <div class="delay-current" (click)="onClick()">{{heightIframe}}px</div>  disabled -->
    <input class="delay-current input-height" 
    [(ngModel)]="heightIframe"
    type="number" 
    (click)="onClick()"
    ><span class="suffiss">px</span>
    <div class="delay-slider" *ngIf="open">
        <div class="delay-range">{{min}}px</div> 
        <div class="vue-slider">
            <mat-slider 
                min={{min}}
                max={{max}} 
                step={{step}}
                thumbLabel 
                showTickMarks 
                discrete 
                [displayWith]="formatLabel"
                [(ngModel)]="heightIframe"
                (focus)="onFocusSlider()"
                (valueChange)="onValueChange()"
                (focusout)="onFocusOutSlider()">
                <input matSliderThumb>
            </mat-slider>
        </div>
        <div class="delay-range">{{max}}px</div>
    </div>
</div>
